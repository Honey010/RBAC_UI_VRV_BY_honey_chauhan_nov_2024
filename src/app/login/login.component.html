<div class="col-md-6 offset-md-3 mt-5">
  <!-- Info Alert -->
  <div class="alert alert-success text-center">
    <strong>Normal User</strong>: U: user | P: user<br />
    <strong>Administrator</strong>: U: admin | P: admin
  </div>

  <!-- Blurred Background Card -->
  <div class="card shadow rounded-lg border-0" style="backdrop-filter: blur(10px); background-color: rgba(202, 202, 202, 0.448);">
    <h4 class="card-header text-center py-3" style="background-color: rgba(0, 0, 0, 0.856); color: white; font-size: 1.5rem;">
      <i class="fas fa-user-circle me-2"></i>Login
    </h4>

    <div class="card-body p-4">
      <p class="text-center text-muted mb-4">
        Welcome back! Please log in.
      </p>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-floating mb-3">
          <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <label for="username">Username</label>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            Username is required.
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-floating mb-3">
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <label for="password">Password</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            Password is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn btn-light btn-lg text-primary"
            [disabled]="loading"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-2"
            ></span>
            Login
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger text-center mt-3">
          {{ error }}
        </div>
      </form>
    </div>

    <div class="card-footer text-center text-muted py-3">
      <small>Forgot your password? <a href="#" class="text-primary">Reset here</a></small>
    </div>
  </div>
</div>
